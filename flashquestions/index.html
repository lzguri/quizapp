<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Menu Button -->
    


    <!-- Homepage -->
     
    
     <div id="experimental"></div>
    <div id="content">
      <!-- <center> <img src="brain1.jpg" height="300px" width="300px"  alt="" srcset=""></center> -->
        <div id="homepage">
            <div id="settings">
                <label>
                  <input type="checkbox" id="toggleSound">
                  Disable Sound
                </label>
                <br>
                <label>
                  <input type="checkbox" id="toggleNightMode">
                  Night Mode [experimental]
                </label>
                <br>
                <!--<label>
                    <input type="checkbox" id="toggleClinicalPearls">
                    Disable Clinical Pearls
                  </label> -->
                  
              </div>
            <p>[Select topics/subtopics] or <label><input type="checkbox" id="selectAll">Select all</label></p>
            <div id="topics"></div>
            <div id="questionLimitContainer">
                <input type="checkbox" id="limitQuestionsCheckbox">
                <label for="limitQuestionsCheckbox">Limit number of questions</label>
                <input type="number" id="questionLimitInput" min="1" value="10" disabled>
            </div>            
            <button id="generateQuiz">Create test</button>
        </div>

        <!-- Quiz Section -->
        <div id="quizContainer" style="display: none;">
            <div id="progressContainer">
                <div id="progressBar"></div>
            </div>
            
            <h2 id="questionTitle"></h2>
            <div id="answerChoices"></div>
            <div class="button-container">
                <button id="prevQuestion">Previous</button>
                <button id="nextQuestion">Next</button>
              </div>
              <div class="button-container">
                <button id="resetQuiz">Reset Test</button>
                <button id="returnHome">Homepage</button>
                <button id="endTest">End Test</button>
              </div>
              
        </div>

    <!-- Score Page -->
        <div id="scorePage" >
            <table id="scoreTable">
                <tbody id="scoreDetails"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
