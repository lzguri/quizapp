<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IM App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Homepage -->
     <div id="experimental"></div>
    <div id="content">
        <div id="homepage">
            <p>[Select topics/subtopics]</p>
            <div id="topics"></div>
            <button id="generateQuiz">Create test</button><p id="questionCount">Questions Selected: 0</p>
        </div>

        <!-- Quiz Section -->
        <div id="quizContainer" style="display: none;">
            <div id="progressContainer">
                <div id="progressBar"></div>
            </div>
            
            <h2 id="questionTitle"></h2>
            <div id="answerChoices"></div>
            <div class="button-container">
                <button id="prevQuestion">Previous</button>
                <button id="nextQuestion">Next</button>
              </div>
              <div class="button-container">
                <button id="resetQuiz">Reset</button>
                <button id="returnHome">Return to Homepage</button>
                <button id="endTest">End Test</button>
              </div>
              
        </div>

    <!-- Score Page -->
        <div id="scorePage" >
            <table>
                <tbody id="scoreDetails"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
