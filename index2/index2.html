<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Quiz App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    </header>

    <main>
        <!-- Collapsible Sections -->
        <section id="progress-section" class="collapsible" style="display: none;">
            <h2>Progress Note</h2>
            <div id="progress-content"></div>
        </section>
        
        <section id="notes-section" class="collapsible">
            <h2>Notes</h2>
            <div id="notes-content"></div>
        </section>

        <section id="results-section" class="collapsible">
            <h2>Results</h2>
            <div id="results-content"></div>
        </section>

       <section id="orders-section" class="collapsible">
            <h2>Orders</h2>
            <div id="orders-content"></div>
        </section>

        <!-- Quiz Area -->
        <section id="quiz-section" class="collapsible">
            <h2>Question</h2>
            <br>
            <div id="question-container"></div>
            <div id="answers-container"></div>
            <div id="explanation-container"></div>

            <!-- Navigation Buttons -->
            <div class="navigation">
                <button id="previous-button" disabled>Previous</button>
                <button id="next-button" disabled>Next</button>
                <button id="finish-button" style="display: none;">Finish</button>
            </div>
        </section>
    </main>

        <!-- Score Section -->
    <section id="score-section" style="display: none;">
            <h2>Your Score</h2>
            <p id="score-result"></p>
    </section>


    <script src="script.js"></script>
</body>
</html>
